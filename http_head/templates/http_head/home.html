{% extends 'base.html' %}

{% block title %}Requests {% endblock %}

{% block content %}

    <h2 class='text-center'><span>requests.META</span></h2>
   
   <div class="row">
        <div class="col-md-11 mx-auto">
			
				{% for object in objects_list %}
					<h4> Request #{{forloop.counter}}</h4>
					<table class="table table-striped">
					
						<tbody>
							{% for key, value in object.items %}	
							<tr>
								<td>{{ key }}</td>
								<td>{{ value }}</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
					<br/>
					<hr>
				{% endfor %}
				
		</div>
    </div>
	

	{% endblock %}
